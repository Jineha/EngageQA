#extent.properties
#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=HtmlReport.html
extent.reporter.spark.config=src/test/Resources/extent-config.xml
#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport.pdf
#FolderName
basefolder.name=C:/AutomationExecutionResults/Reports
basefolder.datetimepattern=dd_MM_YYYY HH_mm_ss
#Base64
extent.reporter.spark.base64imagesrc=true
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log